[Library]
others = $MODEL_TECH/../modelsim.ini
work = rtl_work
uart = uart
uart_clk_pll = uart_clk_pll

[vcom]
VHDL93 = 2008
Explicit = 1
Quiet = 1
CheckSynthesis = 0

[vlog]
Quiet = 1

[vsim]
Resolution = 1ps
UserTimeUnit = default
IterationLimit = 5000
BreakOnAssertion = 2
DefaultRadix = symbolic
TranscriptFile = transcript
PathSeparator = /
DatasetSeparator = :
UnbufferedOutput = 0
ConcurrentFileLimit = 256
DefaultRestartOptions = -force

[lmc]

[msg_system]
